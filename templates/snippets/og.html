{% if article %}
      <meta property="og:title" content="{{ article.title }}" />
      <meta property="og:description" content="{{ article.summary|striptags }}" />
      <meta property="og:url" content="{{ SITEURL }}/{{ article.url }}" />
      <meta property="og:locale" content="{{ LOCALE[0] }}" />
      <meta property="og:site_name" content="{{ SITENAME }}" />
      <meta property="og:type" content="article" />
      <meta property="og:image" content="{{ SITEURL }}/assets/gfx/default_article.jpg" />
      <meta property="article:author" content="Dave Raftery" />
      <meta property="article:published" content="{{ article.date.isoformat() }}" />
   {% for tag in article.tags|sort %}
      <meta property="article:tag" content="{{ tag }}" />
   {% endfor %}
{% endif %}
